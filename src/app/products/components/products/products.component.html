
<div class="row">
  <div class="col-md-3">
    <app-product-filter [category]="category"></app-product-filter>
  </div>
  <div class="col-md-9">
    <div class="row">
        <ng-container *ngFor="let product of filteredProducts; let i = index">
          <div class="col-md-4">
            <div class="card bot">
              <div *ngIf="product.title" class="card">
                <img *ngIf="product.imageUrl1"
                class="card-img-top"  [src]="product.imageUrl1a" alt="{{ product.title }}">
                  <div class="card-body">
                    <h4 class="card-title">{{ product.title }}</h4>
                    <p class="card-text">{{ product.price | currency:'USD':true }}</p>
                  </div>
                  <div class="card-footer">
                    <a class="btn btn-primary btn-block" [routerLink]="['/products/', product.$key]">Plaƒçiau</a>                    
                  </div>
              </div>
            </div>
          </div>
          <div *ngIf="(i + 1) % 3 === 0" class="w-100"></div>
        </ng-container>
      </div>
  </div>
</div>
